

<div class="row">
    <div class="col-md-12">
        <data-ui-input label="Adicionar valor no data" value="dataItem" type="number" placeholder="Adicionar a Range do Grafico"></data-ui-input>{{dataItem}}
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button data-ng-click="addToMyData(dataItem)" class="btn btn-default">Adicionar</button>

</div>
